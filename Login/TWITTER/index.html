<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">


    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--Link CSS-->

    <title>Inicio | Twitter</title>
</head>
<body>

<header>
    <div class="row">
        <div class="col-lg-12 col-sm-12 text-center">
            <h1 class="titulo">Twitter</h1>
        </div>
    </div>
</header>

<div id="contenido">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <h2 class="text-center">Escribe un Tweet!</h2>
                <!-- <label for="tweet" class="escribirUnTweet">Escribe un Tweet!</label>] -->
                <form action="#" id="formulario">
                    <label for="tweet"></label>
                    <textarea class="texto"id="tweet" name="mensaje" cols="60" rows="4" placeholder="En que estas pensando ... ?"></textarea>
                    <input type="submit" class="button" value="Agregar" >
                </form>
            </div>
            <div class="col-lg-6 col-sm-12 ">
                <h2 class="text-center">Mis Tweets</h2>
                <div id="lista-tweets"></div>
            </div>
        </div>
    </div>
</div>
